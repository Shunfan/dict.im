<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% block title %}{% end %}</title>
        {% block description %}{% end %}
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="http://static.dict.im/css/normalize.css">
        <link rel="stylesheet" href="http://static.dict.im/css/style.css">
        <link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic|PT+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-41698141-1', 'dict.im');

        </script>
    </head>
    <body>
        <div id="wrap">
            <h1><a href="/">Dict.im</a></h1>
            {% block content %}{% end %}
            <div id="brand">
                <p>Powered by Merriam-Webster's CollegiateÂ® Dictionary, Merriam-Webster Inc.</p>
                <img src="http://static.dict.im/img/logo.png" />
            </div>
        </div>
        <script type="text/javascript">

        $("#search-input").focus();

        $(document).keypress(function(k) {
            if(k.which == 13) {
                if( $("#search-input").val() ) {
                    window.open("/" + $("#search-input").val(), "_self");
                }
            }
        });

        $("#search-button").click(function() {
            if( $("#search-input").val() ) {
                window.open("/" + $("#search-input").val(),"_self");
            }
        });

        {% block js %}{% end %}

        </script>
    </body>
</html>
